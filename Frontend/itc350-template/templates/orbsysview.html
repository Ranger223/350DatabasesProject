<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interstellar Database </title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<div class="bg-animation">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="stars4"></div>
</div>

<nav class="navbar">
    <div class="navLeft">
        <a href="/">Home</a>
        <a href="#saved">Saved</a>
        <a href="/orbsys">All Orbital Systems</a>
    </div>
    <div class="navRight">
        <input type="text" placeholder="Search...">
        <a href="#Account">Account</a>
        <a href="#logout">Log Out</a>
    </div>
</nav>

<div class ="body">
    <body>
        <h2> All orbital systems </h2>
        <table>
            <tr>
                <th>System Name</th>
                <th>Primary Body</th>
                <th>Number of Members</th>
            </tr>
            <!-- This is some python jinja2 code. Only existing items will be displayed. -->
            {% for item in items %}
            <tr>
                <td> <a href=" {{'/%s/systemview'%item[3]}} "> {{item[2]}} </a> </td>
                <td> {{item[0]}} </td>
                <td> {{item[1]}} </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</div>
