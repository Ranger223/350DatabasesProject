<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  {% include 'background.html' %}
  <div class="login-form">
    <form action="/loggering" method="post">
      <h1>Login</h1>
      <div>
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit" style="width:100%;height:85%;">
        <div class="navbar" style="width:100%;height:85%;">
          <a style="width:87%;height:85%;">Login</a>
        </div>
      </button>
      <div class="navbar" style="height:85%;">
        <a style="width: 87%; height:65%;" href="/register">Register</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
