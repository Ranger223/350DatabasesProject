<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Show error or success messages if there are any -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Check to see if there are any messages to show -->
        {% if messages %}
            {% for category, message in messages %}
                <p class="alert {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Code for adding a new item -->
    <h2>Welcome {{user[1]}}!</h2>
    
    <!-- Code for listing owned items -->
    <h2>List of Owned Items</h2>
    <ul>
        <!-- This is some python jinja2 code. Only existing items will be displayed. -->
        {% for u in user %}
            <li>Name: {{ u }} </li>
        {% endfor %}
    </ul>
</body>
</html>
